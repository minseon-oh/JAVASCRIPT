    <style>
        table {border-spacing: 0px; border-collapse: collapse;} /* 테이블 간격 없애고 중복된 보더 없애기 */
        table thead tr th {border: 1px solid #777;}

    <table>
        <thead> <!-- 제목영역 -->
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="todoList"> <!-- 내용영역 -->
            <tr>
                <td><input type="text" size="3"></td>

                <td><input type="text" size="5"></td>

            <tr>

        </tbody>
    </table>

    <button type="button" id="addLists" onclick="five()">5개 추가하기</button>
    <button type="button" id="addList" onclick="one()">1개 추가하기</button>

    <script>

        //1개추가
        function one(){
            var tr = document.createElement("tr");
            for(var i=1; i<=4; i++){
                var td = document.createElement("td");
                if(i == 1){
                    td.innerHTML = '<input type="text" size="3">';
                }else if(i == 2 || i == 4){
                    td.innerHTML = '<input type="text">'; 
                }else{
                    td.innerHTML = '<input type="text" size="5">';
                }
                tr.appendChild(td);
            }
            document.querySelector(".todoList").appendChild(tr);
        }
        
        //5개추가
        function five(){
            for(var i=1; i<=5; i++){
                one();
            }
        }
