<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form>
            아이디:<input type="text" name="id" id="id">
            <span class="idMsg"></span><br>
            비밀번호:<input type="password" name="pw" id="pw">
            <span class="pwMsg"></span><br>
        </form>
    </section>
    <script>
        var id = document.getElementById("id")
        var pw = document.getElementById("pw")
        var idMsg = document.querySelector(".idMsg");
        var pwMsg = document.querySelector(".pwMsg");
        
        id.onkeyup = function(){
            if(id.value.length < 4){
                id.style = "outline: 1px solid red";
                idMsg.innerHTML = "아이디는 4글자 이상입니다";
            }else {
                id.style = "outline: 1px solid green";
                idMsg.innerHTML = '';
            }
        }
        pw.onkeyup = function(){
            if(pw.value.length < 6){
                pw.style = "outline: 1px solid red";
                pwMsg.innerHTML = "비밀번호는 6글자 이상입니다";
            }else {
                pw.style = "outline: 1px solid green";
                pwMsg.innerHTML = '';
            }
        }
        </script>
</body>
</html>
