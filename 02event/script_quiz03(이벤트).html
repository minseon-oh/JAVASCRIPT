<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>자바스크립트 카운트</h2>
    <input type="text" value="0" id="result">
    <button type="button" onclick="calc(this)">+</button>
    <button type="button" onclick="calc(this)">-</button>
    
    <script>
        
        /*      
        function plus(){

        function minus(){

                alert("0보다 작을 수 없습니다")
            }else{
                result.value--;
            }
        } 
        */

        function calc(oper){
            var result = document.getElementById("result"); //결과창
            if(oper.innerHTML === "+"){
                result.value++;
            }else{
                if(result.value <= 0){
                    alert("0보다 작을 수 없습니다");
                }else{
                    result.value--;
                }
            }

        }

    </script>
</body>
</html>
