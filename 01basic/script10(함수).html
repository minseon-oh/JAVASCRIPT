<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //선언적 함수 VS 익명함수

        //선언
        //a(); -에러
        //b(); -에러
        func1();
        func2();
        function func1(){
            console.log("func1실행");
        }
        function func2(){
            console.log("func2실행");
        }

        //익명 -변수에 함수를 저장하여, 마치 함수처럼 쓰도록 만들어준다.
        //(단, 익명함수는 선언 이후에 호출되어야 한다.)
        var a = func2; //함수를 a변수에 저장
        console.log(a);
        a();

        var b = function(){
            console.log("func3실행");
        }
        b();

    </script>
</body>
</html>
