<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 외부파일로 가져오는 법!
    <script type="text/javascript" src="js/basic.js"></script>
    -->

    <script>
        /*
        var변수는 동일변수의 선언이 가능하다 (중복가능)
        var a = 1;
        var a = 12;
        var a = 13;
        alert(a);
        */

        /*        
        let변수는 동일변수의 선언이 안된다 (중복불가) 
        let b = 10;
        let b = 20; 
        */

        /* 
        상수를 의미하는 const. 값의 변경이 불가하다. 딱 한번만 선언.
        const c = 1;
        */

        document.write("브라우저 출력");
        alert("경고창");
        console.log("콘솔창 출력");
        confirm("확인창")

    </script>

</body>
</html>
