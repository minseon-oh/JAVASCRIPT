<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = "10";
        var num2 = 10;

        console.log(num1 == num2); //true(값만비교)
        console.log(num1 != num2); //false

        console.log(num1 === num2); //false(값과 타입까지 비교)
        console.log(num1 !== num2); //true

        var a;
        var b = null;

        console.log(a, b);
        console.log(a, b, a == b);
        console.log(a, b, a === b);

        var bool1 = 1;
        var bool2 = true;
        console.log(bool1 == bool2); //t
        console.log(bool1 === bool2); //f

        var d = 0;
        var e = "";
        console.log(d == e); //t

    </script>
</body>
</html>
